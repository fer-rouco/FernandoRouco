<panel title="Formulario de Registro">
  <div class="row">
    <div class="col">
      <text-field [model]="model" attr="id" label="ID" [validations]="validations?.get('id')" [errorMessage]="errorMessage" [enabled]="!isEditMode()"></text-field>
    </div>
    <div class="col">
      <text-field [model]="model" attr="name" label="Nombre" placeholder="Tarjeta Crédito" [validations]="validations?.get('name')" ></text-field>
    </div>
  </div>
  <div class="row">
    <div class="col">
      <text-field [model]="model" attr="description" label="Descripción" [validations]="validations?.get('description')" ></text-field>
    </div>
    <div class="col">
      <text-field [model]="model" attr="logo" label="Logo" [validations]="validations?.get('logo')" ></text-field>
    </div>
  </div>
  <div class="row">
    <div class="col">
      <text-field [model]="model" attr="date_release" label="Fecha Liberación" placeholder="22/02/2023" [validations]="validations?.get('date_release')" ></text-field>
    </div>
    <div class="col">
      <text-field [model]="model" attr="date_revision" label="Fecha Revisión" placeholder="22/02/2024" [enabled]="true" [validations]="validations?.get('date_revision')" ></text-field>
    </div>
  </div>

  <div class="row">
    <div class="col buttons-layout">
      <custom-button label="Reiniciar" (click)="clearModel()" [primary]="false"></custom-button>
      <custom-button label="Enviar" (click)="create()" [enabled]="formValid && !errorMessage"></custom-button>
    </div>
  </div>
</panel>
