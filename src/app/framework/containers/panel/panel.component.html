<div class="panel-container">
  <div>
    <div class="panel-container__title">
      <h1>{{ title }}</h1>
      <div class="actions">
        @for (action of actions; track action.id) {
          <action [object]="action"></action>
        }
      </div>
    </div>
  </div>
  <div class="panel-container__content">
    <ng-content></ng-content>
  </div>
</div>
